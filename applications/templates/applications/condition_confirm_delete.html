
{% block page_content_inner %}
<h1>Confirm condition delete</h1>
<form id='id_form_modals' action="" method="post">
    {% csrf_token %}
    <p>Are you sure that you want to delete the condition "{{ object.condition }}"?</p>
    <input type="submit" name="confirm" value="Confirm" class="btn btn-primary btn-lg btn-danger ajax-submit" id="submit-id-confirm">
    <input type="submit" name="cancel" value="Cancel" class="btn btn-primary ajax-close" id="submit-id-cancel">
</form>
{% endblock %}
