<div class="panel panel-default">
	<div class="panel-heading" role="tab" id="conditions_heading">
		<h3 class="panel-title">
			<a role="button" data-toggle="collapse" href="#conditions_collapse" aria-expanded="false" aria-controls="conditions_collapse">
				Conditions
                                <span class="glyphicon glyphicon-chevron-down collapse-glyph"></span>
			</a>
		</h3>
	</div>
	<div class="panel-collapse collapse {{ collapse.conditions }}" id="conditions_collapse" role="tabpanel" aria-labelledby="conditions_heading">
		<div class="panel-body">
                                <div id='conditions_table'>
		                        {% include "applications/application_conditions_table.html" %}
				</div>
            {% if workflow_actions or condactions %}
            {% if may_create_condition == "True" %}
                <button class="btn btn-primary btn-sm" onclick="django_ajax_form.OpenForm('{% url 'condition_create' object.pk %}');" type="button">Add Condition/Advice</button> 
            {% endif %}
            {% endif %}
	</div>
	</div>
</div>
